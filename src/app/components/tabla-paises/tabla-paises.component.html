<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Seleccione Continente</span>
  </h4>
  
  <select name="miselect" [(ngModel)]="continente" (change)="continenteSeleccionado()">
    <option value="Africano" >Africano</option>
    <option value="Europeo" >Europeo</option>
  </select>
  
  <div *ngIf="africano && !europeo">
    <ul class="list-group mb-3" >
      <div >
          <span class="text-muted">Listado Paises</span>
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let pais of auxPaisesAfricanos">
          <button class="btn btn-light" (click)="enviarEventoPaisSeleccionado(pais)">
            <div>
              <h6 class="my-0">{{pais.name}}</h6> <img [src]=pais.flag width="50" height="50" alt="">
            </div>
          </button>
        </li>
      </div>
    </ul>
  </div>
  <div *ngIf="!africano && europeo">
    <ul class="list-group mb-3" >
      <div >
          <span class="text-muted">Listado Paises</span>
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let pais of auxPaisesEuropeos">
          <button class="btn btn-light" (click)="enviarEventoPaisSeleccionado(pais)">
            <div>
              <h6 class="my-0">{{pais.name}}</h6> <img [src]=pais.flag width="50" height="50">
            </div>
          </button>
        </li>
      </div>
    </ul>
  </div>
