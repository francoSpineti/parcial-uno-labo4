<app-navbar></app-navbar>

<div class="container">
    <h2>Listado de Productos con stock mayor a 0</h2>        
    <table class="table">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Comestible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of mostrarProductos">
          <td>{{producto.codigo}}</td>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.stock}}</td>
          <td>{{producto.comestible}</td>
        </tr>
      </tbody>
    </table>
  </div>
