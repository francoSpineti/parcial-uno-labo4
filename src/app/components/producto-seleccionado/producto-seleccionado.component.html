<div class="col-md-4">
    <div class="h-100 p-5 bg-light border rounded-3" *ngIf="inputDetalleProducto">
      <h2>Detalle Producto</h2>
      <p>codigo: {{inputDetalleProducto.codigo}} </p>
      <p>descripcion: {{inputDetalleProducto.descripcion}} </p>
      <p>precio: {{inputDetalleProducto.precio}} </p>
      <p>stock: {{inputDetalleProducto.stock}} </p>
      <p>comestible: {{inputDetalleProducto.comestible}} </p>
    </div>
  </div>
